{% extends 'base.html' %}

{% load bootstrap3 %}

{% block container %}
<div class="col-md-6">
    <h3>Account details</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          Saved succesfully
        </div>
    {% endif %}
    <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons submit='Change information' %}{% endbuttons %}
    </form>
    <hr>
    <a href="{% url 'register_view' %}" 
       class="btn btn-default btn-info">
       Change Password
    </a>
</div>
{% endblock container %}
