{% extends 'base.html' %}

{% load bootstrap3 %}

{% block container %}
<div class="col-md-6">
    <h3>Reset password:</h3>
    <form method="post" action="{% url 'django.contrib.auth.views.password_reset' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons submit='Send request' %}{% endbuttons %}
    </form>
</div>
{% endblock container %}
