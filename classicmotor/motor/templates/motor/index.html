{% extends 'base.html' %}


{% block content %}
    <div class="col-md-3"> </div>
    <form class="" action="" role="search">
        <div class="col-md-5">
            <label>
                Choose the brand of the part you are searching:
            </label>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="brand" value="bsa" checked>
                    BSA
                </label>
                <label class="radio-inline">
                    <input type="radio" name="brand" value="triumph">
                    Triumph
                </label>
            </div>
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text"
                           class="form-control input-lg"
                           name="term"
                           placeholder="Enter a frame or engine number" />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </form>
<div class="col-md-4"> </div>

 {% endblock content %}
