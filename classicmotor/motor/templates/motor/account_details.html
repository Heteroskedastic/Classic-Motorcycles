{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}
<div class="col-md-6">
    <h3>Account details</h3>
    <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons submit='Change information' %}{% endbuttons %}
    </form>
    <hr>
    <a href="{% url 'change_password' %}"
       class="btn btn-default btn-info">
       Change Password
    </a>
</div>
{% endblock content %}
