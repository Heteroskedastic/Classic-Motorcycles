{% load staticfiles %}

<header id="site-header">
    <div class="row">
        <div class="col-md-12 centers">
            <img src="{% static "images/1443980753.png" %}">
        </div>
        <div class="col-md-4 col-sm-5 col-xs-8">
            <div class="logo centers">
                <h1><a href="{% url 'index' %}"><b>Old</b> World bikes</a></h1>
            </div>
        </div><!-- col-md-4 -->
        <div class="col-md-8 col-sm-7 col-xs-4">
            <nav class="main-nav" role="navigation">
                <div class="navbar-header">
                    <button type="button" id="trigger-overlay" class="navbar-toggle">
                    <span class="ion-navicon"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                    <li class="cl-effect-11"><a href="{% url 'home'%}" data-hover="">Home</a></li>
                    <li class="cl-effect-11"><a href="{% url 'home'%}" data-hover="">Web store</a></li>
                    <li class="cl-effect-11"><a href="{% url 'contact'%}" data-hover="">Contact</a></li>
                    {% if user.is_authenticated %}
                    <li class="cl-effect-11"><a href="{% url 'account_details' %}" data-hover="">{{user.username|title}}'s Account</a></li>
                    <li class="cl-effect-11"><a href="{% url 'logout' %}" data-hover="">Sign out</a></li>
                    {% else %}
                    <li class="cl-effect-11"><a href="{% url 'login' %}" data-hover="">Sign in</a></li>
                    {% endif %}
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
        </div><!-- col-md-8 -->
    </div>
</header>
