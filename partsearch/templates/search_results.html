{% extends 'base.html' %}

{% block container %}

  <div class="text-center">

    <h1>Search Result for </h1>
    <p class="lead">{{term}}</p>
    {% if parts %}
	<div class="list-group">
		{% for part in parts %}
	  		<a href="#" class="list-group-item active">{{part}}</a>
		{% endfor %}
	</div>
	{% else %}
		<p> No result found </p>
	{% endif %}


  </div>
  
 {% endblock container %}
